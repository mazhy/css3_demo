<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子阴影</title>
  <style type="text/css">
    .wrap{
      width: 200px;
      height:200px;
      margin: 200px;
      background: pink;
      /* 横向阴影距离 纵向阴影距离 模糊程度 阴影尺寸 颜色 向内向外阴影(默认outset,但是不可设置) */
      box-shadow: 10px 20px 30px 40px deeppink inset;
    }
  </style>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
