<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>浮雕文字</title>
  <style type="text/css">
    *{
      margin: 0;
      padding:0;
    }
    h1{
      color:white;
      font-size: 50px;
      text-align: center;
      /* 横向 纵向 模糊度 颜色 */
      text-shadow: 5px 5px 10px black;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>我是浮雕文字</h1>
  </div>
</body>
</html>
