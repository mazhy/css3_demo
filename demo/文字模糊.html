<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字模糊</title>
  <style type="text/css">
    *{
      margin:0;
      padding:0;
    }

    h1{
      font:100px/200px "微软雅黑"; 
      border: 1px solid;
      text-align: center;
      transition: 2s;
    }

    h1:hover{
      color: rgba(0,0,0,0);
      text-shadow: 0 0 100px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>
    <h1>我是文字模糊</h1>
</body>
</html>
