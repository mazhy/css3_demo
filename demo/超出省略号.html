<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>超出省略号</title>
  <style type="text/css">
    .wrap{
      width: 200px;
      height: 200px;
      border: 1px solid;
      /* 不换行 */
      white-space: nowrap;
      /* 超出裁减 */
      overflow: hidden;
      /* 省略号 */
      text-overflow: ellipsis;
      /* 块级盒子 */
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrap">
     锄禾日当午,汗滴禾下土,谁知盘中餐,粒粒皆辛苦.
  </div>
</body>
</html>
