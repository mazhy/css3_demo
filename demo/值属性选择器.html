<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>值属性选择器</title>
  <style type="text/css" >
    .item[attr~=val]{
      color:red
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div attr="value val" class="item">1</div>
    <div attr="val" class="item">2</div>
    <div attr="value" class="item">3</div>
    <div attr="value" class="item">4</div>
  </div>
</body>
</html>
