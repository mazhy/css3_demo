<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>nth-childå’Œnth-of-type</title>
  <style type="text/css">
    .demo ul li:nth-child(2){
      color: red;
    }
    .demo ul li:nth-of-type(2) {
      color: greenyellow;
    }
  </style>
</head>
<body>
  <div class="demo">
    <ul>
      <p>0</p>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </div>
</body>
</html>
