<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>背景图片垂直水平居中</title>
  <style type="text/css">
    *{
      margin:0;
      padding:0;
    }
    html, body{
      height: 100%;
    }
    .wrap {
      width: 500px;
      height: 500px;
      margin:200px auto;
      border: 1px solid;
      text-align: center;
    }
    .wrap::after{
      content :'';
      display: inline-block;
      height:100%;
      vertical-align: middle;
    }
    img{
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="../img/avatar.jpg" alt="图片" width="100px" height="100px">
  </div>
</body>
</html>
